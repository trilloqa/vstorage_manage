<div class="card">
  <div class="card-header" style="padding-bottom:0px">
    <h2 class="card-title">
      Vehicle Activities
    </h2>
    <small class="card-subtitle"></small>
    <div data-table-filter style="margin-top: 30px">
      <div data-radios-container data-type="string" nm="action">
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="2" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Check-in</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="3" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Relocate</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="4" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Pre-Check Out</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="1" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Check Out</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="6" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Resume</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="actionFilter" nm="action" value="" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">All</span>
        </label>
        <label style="margin-left:20px">Building:</label>
        <select data-input="" class="form-control" 
          style="margin-left: 15px; display:inline-block; width: 100px"
          nm="buildingNumber"  enum-name="building-filter-type"></select>
      </div>
   </div>
  </div>
  
  <div class="card-block">
    <div class="table-responsive">
      <table data-container="" id="data-table" class="table table-bordered">
        <thead class="thead-default">
          <tr data-table-header="">
            <th style="width:10%">
              Id
            </th>
            <th style="width:10%">
              License
            </th>
            <th style="width:10%" class="hide-800">
              CF#
            </th>
            <th style="width:15%">
              Date
            </th>
            <th style="width:10%">
              Action
            </th>
            <th style="width:10%" class="hide-700">
              By
            </th>
            <th style="width:35%" class="hide-600">
              Details
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-table-row="">
            <td data-child-type="readonly" data-field-type="readonly" nm="vehicleId">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm=license>
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="cfNumber" class="hide-800">
            </td>
            <td data-child-type="readonly" data-field-type="readonly">
              <span nm="createdAt" field-type="datetime" format="YYYY/M/D hh:mm A"></span>
            </td>
            <td data-child-type="readonly" data-field-type="readonly">
              <span nm="action" enum-name="action-type"></span>
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="userId" class="hide-700">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="message" class="hide-600">
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
