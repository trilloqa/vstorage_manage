<div class="card">
  <div class="card-header" style="padding-bottom:0px">
    <h2 class="card-title">
      Customer List
    </h2>
    <small class="card-subtitle"></small>
    <div class="dataTables_buttons actions">
      <button class="btn btn-success waves-effect" nm="newCustomer" action-type="viewAbsoluteNav">
        <i class="zmdi zmdi-account-add"></i>
        New Customer
      </button>
      <a class="actions__item zmdi zmdi-print js-tool hidden-sm-down trillo-role-admin" data-table-action="print" nm="_datatable_print">
      </a>
      <div class="dropdown actions__item hidden-sm-down trillo-role-admin">
        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a href="" class="dropdown-item" data-table-action="excel" nm="_datatable_export_excel">
              Excel (.xlsx)
            </a>
            <a href="" class="dropdown-item" data-table-action="csv" nm="_datatable_export_csv">
              CSV (.csv)
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div data-table-filter style="margin-top: 30px">
      <div data-radios-container data-type="integer" nm="active">
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="active" value="1" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Active</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="active" value="0" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Inactive</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="active" value="" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">All</span>
        </label>
      </div>
    </div>
  </div>
  <div class="card-block">
    <div class="table-responsive">
      <table data-container="" id="data-table" class="table table-bordered">
        <thead class="thead-default">
          <tr data-table-header="">
            <th style="width:30%">
              First Name
            </th>
            <th style="width:30%">
              Last Name
            </th>
            <th style="width:15%">
              Phone
            </th>
            <th style="width:15%;" class="hide-900">
              Email
            </th>
            <th style="width:10%; text-align:center">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-table-row="">
            <td data-child-type="readonly" data-field-type="readonly" nm="firstName">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="lastName">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="phone">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="email" class="hide-900">
            </td>
            <td class="skip" data-child-type="button" data-display-name="Button" style="text-align:center">
              <button class="btn btn-sm btn-secondary waves-effect" nm="customerEdit" action-type="viewAbsoluteNav" action-target=
              "customer;id={{id}}" title="Edit customer details">
                <i class="zmdi zmdi-edit"></i> Edit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
