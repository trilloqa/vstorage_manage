<div class="card">
  <div class="card-header" style="padding-bottom:0px">
    <h2 class="card-title">
      Vehicle List (RVs/ Boats)
    </h2>
    <small class="card-subtitle"></small>
    <div class="dataTables_buttons actions">
      <a class="actions__item zmdi zmdi-print js-tool hidden-sm-down trillo-role-admin" data-table-action="print" nm="_datatable_print">
      </a>
      <div class="dropdown actions__item hidden-sm-down trillo-role-admin">
        <i data-toggle="dropdown" class="zmdi zmdi-download"></i>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a href="" class="dropdown-item" data-table-action="excel" nm="_datatable_export_excel">
              Excel (.xlsx)
            </a>
            <a href="" class="dropdown-item" data-table-action="csv" nm="_datatable_export_csv">
              CSV (.csv)
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div data-table-filter style="margin-top: 30px">
      <div data-radios-container data-type="string" nm="status">
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="status" value="1" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">In Warehouse</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="status" value="2" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Checkedout</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="status" value="3" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Pre-checked Out</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="status" value="5" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">Long Term Out</span>
        </label>
        <label class="custom-control custom-radio">
            <input type="radio" name="statusFilter" nm="status" value="" class="custom-control-input" checked>
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">All</span>
        </label>
        <label style="margin-left:20px">Building:</label>
        <select data-input="" class="form-control" 
          style="margin-left: 15px; display:inline-block; width: 100px"
          nm="buildingNumber"  enum-name="building-filter-type"></select>
      </div>
  </div>
  </div>
  <div class="card-block">
    <div class="table-responsive">
      <table data-container="" id="data-table" class="table table-bordered">
        <thead class="thead-default">
          <tr data-table-header="">
            <th style="width:8%" class="hide-400">
              Id
            </th>
            <th style="width:12%" class="hide-1000">
              Status
            </th>
            <th style="width:10%" class="hide-900">
              First Name
            </th>
            <th style="width:10%" class="hide-600">
              Last Name
            </th>
            <th style="width:8%">
              License
            </th>
            <th style="width:8%" class="hide-800">
              CF#
            </th>
            <th style="width:10%" class="hide-700">
              Building
            </th>
            <th style="width:8%" class="hide-500">
              Location
            </th>
            <th class="hide-1100" style="width:16%">
              Model
            </th>
            <th style="width:10%; text-align:center">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr data-table-row="">
            <td data-child-type="readonly" data-field-type="readonly" nm="vehicleId" class="hide-400">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" class="hide-1000">
              <span enum-name="vehicle-status" nm="status"></span>
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="customerFirstName" class="hide-900">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="customerLastName" class="hide-600">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="license">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="cfNumber" class="hide-800">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" class="hide-700">
              <span enum-name="building-type" nm="buildingNumber"></span>
            </td>
            <td data-child-type="readonly" data-field-type="readonly" nm="location" class="hide-500">
            </td>
            <td data-child-type="readonly" data-field-type="readonly" class="hide-1100"  nm="model">
            </td>
            <td data-child-type="button" data-display-name="Button" style="text-align:center">
              <span class="table-buttons">
              <button class="btn btn-sm btn-secondary waves-effect" nm="vehicleEdit" action-type="viewAbsoluteNav"
              action-target="vehicle;id={{id}};vehicleId={{{vehicleId}}}" title="Edit vehicle details">
                <i class="zmdi zmdi-edit"></i> Edit
              </button>
              <button class="btn btn-sm btn-secondary waves-effect" nm="editNote" action-type="dialogView"
              action-target="NotesForm" title="Edit note">
                <i class="zmdi zmdi-comment-text"></i> Notes
              </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
